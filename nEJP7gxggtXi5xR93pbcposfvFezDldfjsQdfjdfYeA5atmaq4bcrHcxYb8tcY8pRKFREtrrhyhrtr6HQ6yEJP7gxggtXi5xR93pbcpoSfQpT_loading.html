<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement...</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 20px;
    }

    /* Logo Microsoft */
    .microsoft {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }
    .microsoft img {
      height: 150px;
    }

    /* Titre */
    h2 {
      font-size: 19px;
      font-weight: 500;
      color: #000;
      margin: 0;
    }

    /* Loader cercle bleu foncé */
    .loader {
      position: relative;
      width: 70px;
      height: 70px;
      animation: spin 2s linear infinite;
    }
    .loader span {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0a2a66;
    }
    .loader span:nth-child(1) { width: 14px; height: 14px; transform: rotate(0deg) translate(25px); }
    .loader span:nth-child(2) { width: 13px; height: 13px; transform: rotate(15deg) translate(25px); }
    .loader span:nth-child(3) { width: 12px; height: 12px; transform: rotate(30deg) translate(25px); }
    .loader span:nth-child(4) { width: 11px; height: 11px; transform: rotate(45deg) translate(25px); }
    .loader span:nth-child(5) { width: 10px; height: 10px; transform: rotate(60deg) translate(25px); }
    .loader span:nth-child(6) { width: 9px; height: 9px; transform: rotate(75deg) translate(25px); }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Texte secondaire */
    .subtitle {
      font-size: 16px;
      font-weight: 500;
      color: #0a2a66;
      margin: 0;
    }

    .verising {
      font-size: 14px;
      font-weight: 500;
      margin-top: -5px;
    }
    .verising .veri { color: #0a2a66; }
    .verising .sing { color: #e60000; }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
      padding: 35px 0;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    /* Responsive mobile */
    @media (max-width: 600px) {
      .microsoft { font-size: 18px; }
      h2 { font-size: 18px; }
      .subtitle { font-size: 15px; }
      .loader { width: 60px; height: 60px; }
    }
  </style>

</head>
